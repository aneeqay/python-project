{% extends 'base.html' %}
{% block content %}
<h2>Treatment List</h2>
    <ul id="treatment-list">
    {% for treatment in treatments %}
    <ul class="treatment">
        <li><h3>{{ treatment.name }}</h3></li>
        <li>{{ treatment.description }}</li>
        <li><h5>{{ treatment.duration }} minutes</h5></li>
    </ul>
    <section class="book">
        <form action="/" method="post">
            <input style="height:30px; width:10vh" type="submit" value="BOOK">
        </form>
    </section>
        
    {% endfor %}
    </ul>
{% endblock content %}
